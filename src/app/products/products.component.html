<div class="example-container mat-elevation-z8">
    <mat-form-field>
        <input matInput placeholder="Search lessons" #input>
    </mat-form-field>
        <div class="spinner-container" *ngIf="dataSource.loading$ | async">
            <mat-spinner></mat-spinner>
        </div>
    <mat-table [dataSource]="dataSource" class="lessons-table mat-elevation-z8"  matSort matSortActive="price" matSortDirection="asc" matSortDisableClear>
            <ng-container matColumnDef="price">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Price </mat-header-cell>
                    <mat-cell *matCellDef="let product"> {{product.price}} </mat-cell>
                </ng-container>           
        <ng-container matColumnDef="photo">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Photo </mat-header-cell>
                <mat-cell *matCellDef="let product"> {{product.photo}} </mat-cell>
            </ng-container> 
            <ng-container matColumnDef="instock">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> In stock </mat-header-cell>
                    <mat-cell *matCellDef="let product"> {{product.instock}} </mat-cell>
                </ng-container>  
            <ng-container matColumnDef="created_date">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Created_date </mat-header-cell>
                    <mat-cell *matCellDef="let product"> {{product.created}} </mat-cell>
                </ng-container>        
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></mat-row>
    </mat-table>
    <mat-paginator [length]="product?.lessonsCount" [pageSize]="3"
                   [pageSizeOptions]="[3, 5, 10]"></mat-paginator>
</div>
